name: Build Electron App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Electron App
        run: npm run build
        env:
          CSC_STRATEGY: none
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Executable
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: programa-instalable
          path: dist-executable/*.exe